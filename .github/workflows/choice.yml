name: choice
on:
  workflow_dispatch:
    inputs:
      log-level:
        type: choice  # manualではstrだったが, ここでchoiceを使用することで選択肢から選んで使用する用にできる
        options:
          - info
          - warn
          - error

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - run: echo "${{inputs.log-level}}"